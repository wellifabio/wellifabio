<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icone.png">
    <title>Gráfico Gant</title>
</head>

<body id="body" onload="iniciar()">
    <header></header>
    <main></main>
    <footer></footer>
    <div class="modal oculto" id="task">
        <form id="add">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" placeholder="Digite a descrição da tarefa" required>
            <label for="responsavel">Responsável:</label>
            <input type="text" id="responsavel" placeholder="Pessoa ou equipe responsável" required>
            <label for="inicio">Início:</label>
            <input type="number" id="inicio" required>
            <label for="duracao">Duração:</label>
            <input type="number" id="duracao" required>
            <label for="status">Status:</label>
            <select id="status">
                <option value="Planejado">Planejado</option>
                <option value="Atrasado">Atrasado</option>
                <option value="Execução">Execução</option>
                <option value="Concluído">Concluído</option>
            </select>
            <div style="grid-column: span 2;">
                <input type="button" id="cancelar" onclick="window.location.reload();" value="Cancelar">
                <input type="submit" id="submit" value="Adicionar">
                <input type="hidden" id="action" value="0">
            </div>
        </form>
    </div>
    <div class="modal oculto" id="nProj">
        <form id="proj">
            <label for="nome">Nome do Projeto:</label>
            <input type="text" id="nome" placeholder="Digite o nome do projeto" required>
            <label for="inicio">Data de início:</label>
            <input type="date" id="inicio" required>
            <label for="duracao">Duração em dias:</label>
            <input type="number" id="duracao" required>
            <div style="grid-column: span 2;">
                <input type="button" id="cancelar" onclick="nProj.classList.toggle('oculto');" value="Cancelar">
                <input type="submit" id="submit" value="Iniciar">
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
