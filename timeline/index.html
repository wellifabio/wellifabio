<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icone.png">
    <link rel="stylesheet" type="text/css" href="cronograma.css" />
    <title>Timeline Generator (Gantt chart)</title>
</head>

<body onload="getInicialConfig()">
    <div class="geral">
        <h4>Create your schedule by adding your activities (Gantt Chart)</h4>
        <div class='faixa'>
            <div class='faixa'>
                <div class='campo'>
                    <label>Brief description of the activity:</label>
                    <textarea id="atividade" placeholder="Brief description of the activity"></textarea>
                </div>
                <div class='campo'>
                    <label>Responsible resource:</label>
                    <textarea id="recurso" placeholder="Responsible resource"></textarea>
                </div>
                <div class='campo'>
                    <label>Start:</label>
                    <input type="number" id="inicio"/>
                </div>
                <div class='campo'>
                    <label>Duration:</label>
                    <input type="number" id="duracao"/>
                </div>
                <div class='campo'>
                    <label>Status:</label>
                    <select id="status">
                        <option value="Planned">Planned</option>
                        <option value="Running">Running</option>
                        <option value="Overdue">Overdue</option>
                        <option value="Finished">Finished</option>
                    </select>
                </div>
            </div>
            <div class='coluna'>
                <button id="adicionar" onclick="adicionar()">Add Activity</button>
            </div>
        </div>
        <div id="gantt">
        </div>
    </div>
    <div id="modal">
        <div id="modal-box">
            <div class='faixa' style="padding:10px;">
                <label>Project Title:</label>
                <input type="text" id="titulo" placeholder="Project Title:" />
            </div>            
            <div class='faixa' style="padding-left:10px;padding-right:10px;">
                <label>Project Duration:</label>
                <input type="number" id="prazo" placeholder="in days" />
                <button id="configurar" onclick="criarCronograma()">To set up</button>
            </div>
            <div class='faixa' style="padding:10px;">
                <input type="file" id="abrir" accept=".txt,.csv"/>
                <button id="carregar" onclick="carregarCSV()">Load CSV</button>
            </div>
        </div>
    </div>
    <script src="cronograma.js"></script>
</body>

</html>
