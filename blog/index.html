<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="../assets/eu.jpg" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/icone.webp" type="image/x-icon">
    <title>Wellington</title>
</head>

<body>
    <header>
        <h1>Wellington Hobbyes Home</h1>
        <img src="../assets/eu.jpg" alt="Foto do Wellington">
    </header>
    <main>
        <div class="conteudo">
            <p id="texto">
            </p>
            <div class="botoes">
                <button onclick="back()">Back</button>
                <button id="del">Delete</button>
                <button onclick="next()">Next</button>
            </div>
        </div>
        <img id="img" alt="Imagem ilustrativa carregada do banco de dados">
    </main>
    <footer>
        <h3>Desenvolvido por Wellington</h3>
        <button id="btNovo" onclick="novo.classList.remove('oculto')">Nova postagem</button>
        <button id="btLogin" onclick="login.classList.remove('oculto')">Login</button>
        <button id="btSair" onclick="sair()">Sair</button>
    </footer>
    <section id="novo" class="modal oculto">
        <div class="janela">
            <h2>Postar conteúdos</h2>
            <form id="form">
                <input type="text" name="img" placeholder="URL da imagem" required>
                <textarea name="texto" placeholder="Texto de conteúdo" required></textarea>
                <div>
                    <input type="reset" onclick="novo.classList.add('oculto')" value="Limpar">
                    <input type="submit" value="Postar">
                </div>
            </form>
        </div>
    </section>
    <section id="login" class="modal oculto">
        <div class="janela">
            <h2>Postar conteúdos</h2>
            <form id="fLogin">
                <input type="text" name="usuario" placeholder="Usuário" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <div>
                    <input type="reset" onclick="login.classList.add('oculto')" value="Limpar">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
    </section>
</body>
