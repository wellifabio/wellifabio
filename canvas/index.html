<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/canvas.png">
    <link id="style" rel="stylesheet" href="style.css">
    <title>Planeje seu novo negócio</title>
</head>

<body onload="load()">
    <header id="header">
        <img src="./assets/canvas.png" alt="ìcone Canvas" width="35px">
        <h1>Projeto:</h1>
        <input type="text" placeholder="Digite o nome do seu projeto:" id="titulo" />
        <button onclick="salvar()">Salvar</button>
        <input type="file" id="abrir" accept=".json" />
        <button
            onclick="window.localStorage.removeItem('postits');window.localStorage.removeItem('titulo');window.location.reload()">
            Limpar
        </button>
        <button onclick="view()">Visualizar</button>
    </header>
    <main>
        <div id="faixa1">
            <div class="coluna">
                <div class="containner">
                    <div class="faixa" onclick="addPostit(0)">
                        <h3>Parceiros chaves</h3>
                        <img src="./assets/alianca.png" alt="Logo parceria">
                    </div>
                    <div class="canvas canvash" id="p0"></div>
                </div>
            </div>
            <div class="coluna">
                <div class="containner">
                    <div class="faixa" onclick="addPostit(1)">
                        <h3>Atividades chaves</h3>
                        <img src="./assets/ferramentas.png" alt="Logo ferramentas">
                    </div>
                    <div class="canvas canvasp" id="p1"></div>
                </div>
                <div class="containner">
                    <div class="faixa" onclick="addPostit(2)">
                        <h3>Recursos chaves</h3>
                        <img src="./assets/dinheiro.png" alt="Logo dinheiro">
                    </div>
                    <div class="canvas canvasp" id="p2"></div>
                </div>
            </div>
            <div class="coluna">
                <div class="containner">
                    <div class="faixa" onclick="addPostit(3)">
                        <h3>Preposições de valores</h3>
                        <img src="./assets/presente.png" alt="Logo presente">
                    </div>
                    <div class="canvas canvash" id="p3"></div>
                </div>
            </div>
            <div class="coluna">
                <div class="containner">
                    <div class="faixa" onclick="addPostit(4)">
                        <h3>Relacionamento com clientes</h3>
                        <img src="./assets/coracao.png" alt="Logo coração">
                    </div>
                    <div class="canvas canvasp" id="p4"></div>
                </div>
                <div class="containner">
                    <div class="faixa" onclick="addPostit(5)">
                        <h3>Canais</h3>
                        <img src="./assets/caminhao.png" alt="Logo caminhão">
                    </div>
                    <div class="canvas canvasp" id="p5"></div>
                </div>
            </div>
            <div class="coluna">
                <div class="containner">
                    <div class="faixa" onclick="addPostit(6)">
                        <h3>Segmentação de clientes</h3>
                        <img src="./assets/mamaebebe.png" alt="Logo mãe e bebê">
                    </div>
                    <div class="canvas canvash" id="p6"></div>
                </div>
            </div>
        </div>
        <div id="faixa2">
            <div class="coluna">
                <div class="containner">
                    <div class="faixa" onclick="addPostit(7)">
                        <h3>Custos</h3>
                        <img src="./assets/dolar.png" alt="Logo notas de dolar">
                    </div>
                    <div class="canvas canvasw" id="p7"></div>
                </div>
            </div>
            <div class="coluna">
                <div class="containner">
                    <div class="faixa" onclick="addPostit(8)">
                        <h3>Receitas</h3>
                        <img src="./assets/maquininha.png" alt="Logo máquina de cartão de crédito">
                    </div>
                    <div class="canvas canvasw" id="p8"></div>
                </div>
            </div>
        </div>
    </main>
    <footer id="rodape" class="modal">
        <div id="novo">
            <label id="orientacao"></label>
            <div class="txBtCores">
                <textarea id="texto" cols="30" rows="5"></textarea>
                <div>
                    <button style="background-color: #f7e388;" onclick="cor(0)"></button>
                    <button style="background-color: #f8b3b3;" onclick="cor(1)"></button>
                    <button style="background-color: #88eaf7;" onclick="cor(2)"></button>
                </div>
            </div>
            <div class="rodape">
                <button id="acao" onclick="add()">Adicionar</button>
                <button onclick="window.location.reload()">cancelar</button>
            </div>
        </div>
    </footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"
    integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs"
    crossorigin="anonymous"></script>
<script src="./script.js"></script>

</html>
