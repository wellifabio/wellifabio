<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/canvas.png">
    <link rel="stylesheet" href="style.css">
    <title>Planeje seu novo negócio</title>
</head>

<body>
    <header>
        <img src="./assets/canvas.png" alt="ìcone Canvas" width="35px">
        <h1>Projeto:</h1>
        <input type="text" placeholder="Digite o nome do seu projeto:">
    </header>
    <main>
        <div id="faixa1">
            <div class="coluna">
                <div class="containner" id="c1">
                    <div class="faixa" onclick="addPostit(c1)">
                        <h3>Parceiros chaves</h3>
                        <img src="./assets/alianca.png" alt="Logo parceria">
                    </div>
                </div>
            </div>
            <div class="coluna">
                <div class="containner" id="c2">
                    <div class="faixa" onclick="addPostit(c2)">
                        <h3>Atividades chaves</h3>
                        <img src="./assets/ferramentas.png" alt="Logo ferramentas">
                    </div>
                </div>
                <div class="containner" id="c3">
                    <div class="faixa" onclick="addPostit(c3)">
                        <h3>Recursos chaves</h3>
                        <img src="./assets/dinheiro.png" alt="Logo dinheiro">
                    </div>
                </div>
            </div>
            <div class="coluna">
                <div class="containner" id="c4">
                    <div class="faixa" onclick="addPostit(c4)">
                        <h3>Preposições de valores</h3>
                        <img src="./assets/presente.png" alt="Logo presente">
                    </div>
                </div>
            </div>
            <div class="coluna">
                <div class="containner" id="c5">
                    <div class="faixa" onclick="addPostit(c5)">
                        <h3>Relacionamento com clientes</h3>
                        <img src="./assets/coracao.png" alt="Logo coração">
                    </div>
                </div>
                <div class="containner" id="c6">
                    <div class="faixa" onclick="addPostit(c6)">
                        <h3>Canais</h3>
                        <img src="./assets/caminhao.png" alt="Logo caminhão">
                    </div>
                </div>
            </div>
            <div class="coluna">
                <div class="containner" id="c7">
                    <div class="faixa" onclick="addPostit(c7)">
                        <h3>Segmentação de clientes</h3>
                        <img src="./assets/mamaebebe.png" alt="Logo mãe e bebê">
                    </div>
                </div>
            </div>
        </div>
        <div id="faixa2">
            <div class="coluna">
                <div class="containner" id="c8">
                    <div class="faixa" onclick="addPostit(c8)">
                        <h3>Custos</h3>
                        <img src="./assets/dolar.png" alt="Logo notas de dolar">
                    </div>
                </div>
            </div>
            <div class="coluna">
                <div class="containner" id="c9">
                    <div class="faixa" onclick="addPostit(c9)">
                        <h3>Receitas</h3>
                        <img src="./assets/maquininha.png" alt="Logo máquina de cartão de crédito">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="rodape" class="modal">
        <div id="novo">
            <label id="orientacao"></label>
            <div>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <div>
                    <button onclick="cor(1)"></button>
                    <button onclick="cor(2)"></button>
                    <button onclick="cor(3)"></button>
                </div>
            </div>
            <div>
                <button onclick="add()">Adicionar</button>
                <button onclick="rodape.classList.toggle('modal')">Cancelar</button>
            </div>
        </div>
    </footer>
</body>
<script src="./script.js"></script>

</html>
