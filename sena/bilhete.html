<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ico.png">
    <link rel="stylesheet" type="text/css" href="bilhete.css" />
    <title>Gera Jogos SENA</title>
</head>

<body onload="preencherCartela()">
    <div class="geral">
        <div class="conteudo" id="corpo">
            <label> Digite os números ou gere jogos aleatórios:</label>
            <input type="text" oninput="verificarMinimoSeis()" id="jogo1"
                placeholder="Digite os números separados por espaços ex: 05 08 10 14 16 55" />
            <input type="text" oninput="verificarMinimoSeis()" id="jogo2"
                placeholder="Digite os números separados por espaços ex: 01 08 12 14 17 56" />
            <label> Escolha quantos números:
                <select id="qtdNum">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                </select>
            </label>
            <button onclick="geraJogos()">Gera Jogos</button>
            <button onclick="limpar()">Limpar</button>
        </div>
        <div class="bilhete">
            <div class="j1"></div>
            <div class="j2"></div>
            <div class="j3"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"
        integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs"
        crossorigin="anonymous"></script>
    <script src="bilhete.js"></script>
</body>

</html>
