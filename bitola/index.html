<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icone.png">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculadora de Bitola</title>
</head>

<body>
    <header>
        <h1>Calculadora de Bitola(mm2)</h1>
        <h2>Elétrica residencial</h2>
    </header>
    <main>
        <label for="l">Distancia</label><label>em</label><label>Metros:</label>
        <input type="number" name="l" id="l" />
        <label for="i">Corrente em</label><label>amperes:</label><img src="./assets/amper.png" alt="A">
        <input type="number" name="i" id="i" />
        <label for="b" style="grid-column: span 2;">A bitola recomendada para Tensão 127V:</label>
        <input type="text" name="b127" id="b1" readonly><label>mm2</label>
        <label for="b" style="grid-column: span 2;">A bitola recomendada para Tensão 220V:</label>
        <input type="text" name="b220" id="b2" readonly><label>mm2</label>
    </main>
    <footer>
    </footer>
</body>
<script src="script.js"></script>

</html>
