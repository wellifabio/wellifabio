<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icone.png" type="image/x-icon">
    <title>Simulador de Investimentos</title>
</head>

<body>
    <header>
        <h1>Simulador de Investimentos</h1>
    </header>
    <section>

        <div class="input">
            <label for="valor">Investimento mensal:</label>
            <input type="number" id="valor">
        </div>
        <div class="input">
            <label for="meses">Número de mêses:</label>
            <input type="number" id="meses">
        </div>
        <div class="input">
            <label for="taxa">Taxa de juros ao mês:</label>
            <input type="number" id="taxa">
        </div>
        <label>Sujestão, 100% do CDI, média dos últimos 12 meses:</label>
        <div class="input">
            <label for="result1">O montante sem rendimentos seria: </label>
            <input type="number" id="result1" disabled>
        </div>
        <button onclick="calcular()">Calcular</button>
    </section>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Mês</th>
                    <th>Valor</th>
                    <th>Juros</th>
                    <th>Valor Acumulado</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </main>
    <footer>
        <label for="result2">O montante com 100% do CDI é: </label>
        <input type="number" id="result2" disabled>
    </footer>
</body>
<script src="script.js"></script>

</html>
