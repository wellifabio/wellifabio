<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="receitas.css">
    <title>Receitas</title>
</head>

<body onload="carregar()">
    <header>
        <h1>Receitas</h1>
        <button onclick="modal.classList.remove('model');">Cadastrar Receita</button>
    </header>
    <main id="receitas">
        <div class="card model">
            <div>
                <div id="id"><b>Id:</b></div><button id="btn">X</button>
            </div>
            <div id="tipo"><b>Tipo:</b> </div>
            <div id="nome"><b>Nome:</b> </div>
            <div id="ingredientes"><b>Ingredientes:</b> </div>
            <div id="modoPreparo"><b>Modo de Preparo:</b> </div>
            <img id="img" src="./default.png">
        </div>
    </main>
    <div class="modal model" id="modal">
        <form id="cadastro">
            <div class="form">
                <div class="modalHeader">
                    <h2>Cadastro de Receitas</h2>
                    <button onclick="modal.classList.add('model');">x</button>
                </div>
                <select name="tipo" id="tipo">
                    <option value="salgada">Salgada</option>
                    <option value="doce">Doce</option>
                </select>
                <input type="text" name="nome" placeholder="Nome" required />
                <textarea name="ingredientes" placeholder="Ingredientes" required></textarea>
                <textarea name="modoPreparo" placeholder="Modo de preparo" required></textarea>
                <input type="file" id="file" name="foto" onchange="toBase64()" />
                <img name="imagem" src="./default.png" />
                <input type="submit" value="Enviar" />
            </div>
        </form>
    </div>
</body>
<script src="receitas.js"></script>

</html>
