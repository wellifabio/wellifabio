<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <title>Cráficos sobre o clima Tempo</title>
</head>

<body>
    <header>
        <h1>Aprendendo Gráficos com Chart.js</h1>
    </header>
    <section>
        <table id="tabela"></table>
    </section>
    <main>
        <div class="paisagem">
            <canvas id="line-chart-1"></canvas>
        </div>
        <div class="paisagem">
            <canvas id="line-chart-2"></canvas>
        </div>
        <div class="paisagem">
            <canvas id="bar-chart-1"></canvas>
        </div>
        <div class="paisagem">
            <canvas id="bar-chart-2"></canvas>
        </div>
        <div class="retrato">
            <canvas id="pie-chart"></canvas>
        </div>
        <div class="retrato">
            <canvas id="doughnut-chart"></canvas>
        </div>
    </main>
    <footer>
        <h2>ChartJS</h2>
        <ul>
            <li>ChartJs Docs - http://www.chartjs.org/docs/</li>
            <li>CDN ChartJs - https://cdnjs.com/libraries/Chart.js</li>
            <li> ChartJs GitHub - https://github.com/chartjs/Chart.js</li>
            <li>GitHub Chartjs - https://github.com/chartjs/Chart.js</li>
        </ul>
    </footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<script src="./scripts/data.js"></script>
<script src="./scripts/tabela.js"></script>
<script src="./scripts/lineChart1.js"></script>
<script src="./scripts/lineChart2.js"></script>
<script src="./scripts/barChart1.js"></script>
<script src="./scripts/barChart2.js"></script>
<script src="./scripts/pieChart.js"></script>
<script src="./scripts/doughnutChart.js"></script>

</html>
